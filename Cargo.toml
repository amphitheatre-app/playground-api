[package]
name = "playground-api"
version = "0.3.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/amphitheatre-app/playground-api"
authors = [
    "Eguo Wang <wangeguo@gmail.com>",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "playground"
path = "src/lib.rs"

[dependencies]
amp-client = { git = "https://github.com/amphitheatre-app/amp-client-rust", tag = "v0.9.2" }
amp-common = { git = "https://github.com/amphitheatre-app/common", tag = "v0.9.3" }
anyhow = "1.0.90"
axum = { version = "0.7.7" }
clap = { version = "4.5.20", features = ["derive", "env"] }
dotenv = "0.15.0"
futures = "0.3.31"
reqwest-eventsource = "0.6.0"
serde = { version = "1.0.214", features = ["derive"] }
serde_json = "1.0.132"
thiserror = "1.0.65"
tokio = { version = "1.41.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.2"
utoipa = { version = "5.1.3", features = ["axum_extras", "uuid", "chrono", "macros"] }
utoipa-swagger-ui = { version = "8.0.3", features = ["axum", "reqwest"] }
uuid = { version = "1.11.0", features = ["serde", "v4", "fast-rng", "macro-diagnostics"] }
